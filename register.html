<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>
   <link rel="stylesheet" href="css/regis.css">
</head>

<body>
   <div class="div1">
      <div class="div2">
         <div class="sbarandimgdiv">
            <input class="searchbar" type="search" placeholder="         search">
            <img class="image" src="logo.jpg">
         </div>
         <div class="sbtn">
            <button class="search">search</button><br><br>
         </div>
      </div>
      <!--<div class="reg"><aside align="center"><b><p>REGISTRATION</p></b></aside>-->
      <div class="formdiv">
         <div class="regd">
            <aside align="center"><b>
                  <p class="regp">REGISTRATION</p>
               </b></aside>
         </div>
         <div class="a">
            <div class="lefttdiv">
               <form>
                  <div class="btns1"> <label form="username">username:</label></div>
                  <div><input class="i1" type="text" name="uname" id="username" required pattern="{3,50}[A-Za-z]"></div>
                  <div class="btns1"><label form="password">password:</label></div>
                  <div><input class="i1" type="password" name="pass" id="password"></div>
                  <div class="btns1"><label class="btns" form="email">Email:</label></div>
                  <div> <input class="i1" class="btns" type="email"></div>
               </form>
               <div><button class="rcbtn1">register</button><button class="rcbtn2">clear</button></div>
            </div>
            <div class="rightdiv">
               <form>
                  <div class="btns2"><label form="Mobileno">Mobileno:</label></div>
                  <div><input class="i2" type="text" name="mno" id="Mobileno" required pattern="{3,50}[A-Za-z]"></div>
                  <div class="btns2"> <label form="Gewnder">gender:</label></div>
                  <div><input class="i2" type="text" name="gen" id="Gender"></div>
                  <div class="btns2"><label form="address">Address:</label></div>
                  <div><input class="i2" type="text"></div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
